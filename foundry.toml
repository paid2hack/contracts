[profile.default]
solc-version = "0.8.24"
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "forge-std/=lib/forge-std/src/",
  "openzeppelin/=lib/openzeppelin-contracts/contracts/"
]
cache = true
force = false
evm_version = 'paris'
auto_detect_solc = true
offline = true
optimizer = true
optimizer_runs = 200

